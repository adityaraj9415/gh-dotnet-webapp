name: Publish Dot-Net-Web-App ðŸš€

on:
  workflow_dispatch:
  
  push:
    branches:
    - master
env:
  AZURE-WEBAPP-NAME: gh-dotnet
  AZURE-PACKAGE: "./publish"


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .net
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'
          
      - name: Restore Stage
        run: dotnet restore ./gh-dotnet-webapp.sln
        
      - name: Build Stage
        run: dotnet build ./gh-dotnet-webapp.sln --configuration Release --no-restore
        
      - name: Publish Stage
        run: dotnet publish ./gh-dotnet-webapp.sln --configuration Release --no-build output '${{ env.AZURE-PACKAGE }}'
        
      - name: Deployment Stage
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE-WEBAPP-NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE-PACKAGE }}"
        
        
        
