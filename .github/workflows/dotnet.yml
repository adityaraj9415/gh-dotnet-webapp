name: Publish Dot-Net-Web-App

on:
  workflow_dispatch:
  
  push:
    branches:
    - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .net
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./gh-dotnet-webapp.sln
        
      - name: Build
        run: dotnet build ./gh-dotnet-webapp.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./gh-dotnet-webapp.sln --configuration Release --no-build
        
        
        
        
        
